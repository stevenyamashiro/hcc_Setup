    <script>
        var getCard = (smallImage, plantInfo) => {
            var card = '            <div class="card hccCardGreenBorder" data-name="">';
            card += '    <img src="./images/' + smallImage + '.jpg" class="card-img-top" alt="' + smallImage + ' Image">';
            card += '<button type="button" id="' + smallImage + '" class="btn btn-sm btn-outline-success hccTreeViewBtn" data-toggle="modal" data-target="#treeViewModal">View Tree Detail</button>';
            card += '                <div class="card-body hccCardGreenText">';
            card += '                    <h5 class="card-title">' + plantInfo.species + '</h5>';
            card += '                    <p class="card-text">' + plantInfo.exHeight + 'ft expected mature height<br> Expected mature spread (ft): ' + plantInfo.exSpread + '<br> Leaf';
            card += '                        canopy density: ' + plantInfo.crownDens + '<br>Growth Habit: ' + plantInfo.growthHabit + '<br>Growth Rate: ' + plantInfo.growthRate + '<br>Rubbish: ' + plantInfo.rubbish;
            card += '                        <br>Maintenance: ' + plantInfo.maintenance + '<br>Elevation:' + plantInfo.elevation;

            card += '                        <br>Water Requirements: ' + plantInfo.waterReq + '<br>Shade Tolerance:' + plantInfo.shadeTol;

            /*
        nativeDesc
        flowerFood
        seasonOfBloom
        droughtTol
        saltTol
        windTol
        intrusiveRoots
        poisonous
            */

            // if(plantInfo.nativeDesc!='') {card += '<br>Origin: ' + plantInfo.nativeDesc }

            card += getInfoIfExist('hccProperty', 'Origin', plantInfo.nativeDesc);
            card += getInfoIfExist('hccProperty', 'Flowers/Food', plantInfo.flowerFood);
            card += getInfoIfExist('hccProperty', 'Seasons of Bloom', plantInfo.seasonOfBloom);
            card += getInfoIfExist('hccProperty', 'Drought Tolerant', plantInfo.droughtTol);
            card += getInfoIfExist('hccProperty', 'Salt Tolerant', plantInfo.saltTol);
            card += getInfoIfExist('hccProperty', 'Wind Tolerant', plantInfo.windTol);
            card += getInfoIfExist('hccPropertyRedFlag', 'Intrusive Roots', plantInfo.intrusiveRoots);
            card += getInfoIfExist('hccPropertyRedFlag', 'Poisonous', plantInfo.poisonous);
            card += '                </div>'

            card += '<footer class="hccCite">&nbsp;&nbsp; Detailed image By: <cite title="Source Title">' + plantInfo.photoDetail + '</cite></footer>';
            card += '<footer class="hccCite">&nbsp;&nbsp; Tree image By: <cite title="Source Title">' + plantInfo.photoLarge + '</cite></footer>';
            card += '                </div>';

            return card;
        }

        var getInfoIfExist = (thisClass, fieldName, fieldDescription) => {
            if (fieldDescription != '') { return '<br><span class="' + thisClass + '">' + fieldName + ': ' + fieldDescription + '</span>' }
            return '';
        }

        var getCardRow = (cards) => {
            var row = '<div class="card-deck treeCard" id="row_1">';
            row += cards;
            row += '</div>';

            return row;
        }

        var getFileName = (thisSpecies) => {
            var paransStart = thisSpecies.indexOf('(');

            if (paransStart > -1) {
                return thisSpecies.substring(0, paransStart).trim();
            }
            else {
                return thisSpecies.trim();
            }
        }

        var setCards = (thisDataSet) => {
            $('#treeDisplay').empty();
            console.log('TEST');
            console.log(thisDataSet.length);

            var thisRowCards = '';
            var displayCount = 1;

            for (var i = 0; i < thisDataSet.length; i++) {
                var thisCardInfo = thisDataSet[i];
                var thisSmallImage = getFileName(thisCardInfo.species);

                //  console.log(thisSmallImage);

                thisRowCards += getCard(thisSmallImage, thisCardInfo);

                if ((displayCount % 3) == 0) {
                    //    console.log('Display ' + displayCount + '=' + (displayCount % 3));
                    var thisRow = (displayCount != 1 ? '<habitdiv class="row">&nbsp;</div>' : '') + getCardRow(thisRowCards);
                    $('#treeDisplay').append(thisRow);
                    thisRowCards = '';
                }

                displayCount++;
            }
        }

    <script>

        var filter = function () {
            var returnObj = {};
            var filters = {
                shadeTol: '', waterReq: '', windTol: false, saltTol: false, constrictedRoot: false,
                big: false, medium: false, small: false, compact: false, shade: '', edible: '', flowers: '', native: '', droughtTol: '', barrier: '',
                palm: ''
            };

            var initialDataSet;

            returnObj.setData = (thisInitialData) => {
                console.log('Set Data as ' + JSON.stringify(thisInitialData))
                initialDataSet = thisInitialData;
            }

            returnObj.setFilter = (propName, newFilter) => {
                filters[propName] = newFilter;
            }

            returnObj.getFilters = (propName, newFilter) => {
                return filters;
            }

            returnObj.getFiltered = () => {
                var filteredData = [];

                initialDataSet.forEach((thisRec) => {
                    var passShadeTolVal = passShade(thisRec.shadeTol);
                    var passWaterReqVal = passWaterReq(thisRec.waterReq);
                    var passWindyTolVal = passYesBool(thisRec.windTol, filters.windTol);
                    var passSaltTolVal = passYesBool(thisRec.saltTol, filters.saltTol);
                    var passConstrictedRootVal = passYesBool(thisRec.constrictedRoot, filters.constrictedRoot);



                    var passShadeVal = passYesBool(thisRec.shade, filters.shade);
                    var passEdibleVal = passYesBool(thisRec.edibleFruitNut, filters.edible);
                    var passFlowersVal = passYesBool(thisRec.visibleFlower, filters.flowers);
                    var passNativeVal = passYesBool(thisRec.native, filters.native);
                    var passDroughtTolVal = passYesBool(thisRec.droughtTol, filters.droughtTol);
                    var passBarrierVal = passYesBool(thisRec.goodBarrier, filters.barrier);
                    var passPalmVal = passYesBool(thisRec.palm, filters.palm);
                    var passSizeVal = passSize(thisRec.size);


                    // var passWindyTolVal=passWindyTol(thisRec.windTol);


                    if (passShadeTolVal && passWaterReqVal && passWindyTolVal && passSaltTolVal && passConstrictedRootVal
                        && passShadeVal && passEdibleVal && passFlowersVal && passNativeVal && passDroughtTolVal && passBarrierVal && passPalmVal
                        &&  passSizeVal
                        ) {
                        filteredData.push(thisRec);
                    }
                })

                return filteredData;
            }

            returnObj.packageFiltersForReader = () => {
                var filterKeys = Object.keys(filters);
                var forReader = '';

                var siteArray = [];
                var sizeArray = [];
                var preferencesArray = [];


                if (filters.shadeTol != '') {
                    if (filters.shadeTol == 'full') {
                        siteArray.push('Full Sun')
                    }
                    else if (filters.shadeTol == 'partial') {
                        siteArray.push('Partial Shade')
                    }
                    else if (filters.shadeTol == 'shade') {
                        siteArray.push('Shade')
                    }
                };

                if (filters.waterReq != '') {
                    if (filters.waterReq == 'Wet') {
                        siteArray.push('Water Req. - Wet')
                    }
                    else if (filters.waterReq == 'medium') {
                        siteArray.push('Water Req. - Medium')
                    }
                    else if (filters.waterReq == 'dry') {
                        siteArray.push('Water Req. - Dry')
                    } else if (filters.waterReq == 'dryCanIrrigate') {
                        siteArray.push('Water Req. - Will Irrigate')
                    }
                };

                if (filters.windTol) { siteArray.push('Wind Tolerant') };
                if (filters.saltTol) { siteArray.push('Salt Tolerant') };
                if (filters.constrictedRoot) { siteArray.push('Constricted Root Zone') };

                if (siteArray.length != 0) {
                    forReader += ('[ Site: ' + siteArray.join(', ') + ']');
                }

                if (filters.compact) { sizeArray.push('Compact') };
                if (filters.small) { sizeArray.push('Small') };
                if (filters.medium) { sizeArray.push('Medium') };
                if (filters.big) { sizeArray.push('Big') };

                if (sizeArray.length != 0) {
                    forReader += ('[ Size: ' + sizeArray.join(', ') + ']');
                }

                /*
                 : '', waterReq: '', windTol: false, saltTol: false, constrictedRoot
                shade: '', edible: '', flowers: '', native: '', droughtTol: '', barrier: '',
                palm
                */

                if (filters.shade) { preferencesArray.push('Shade') };
                if (filters.edible) { preferencesArray.push('Edible') };
                if (filters.flowers) { preferencesArray.push('Flowers') };
                if (filters.native) { preferencesArray.push('Native') };
                if (filters.droughtTol) { preferencesArray.push('Drought Tolerant') };
                if (filters.barrier) { preferencesArray.push('Barrier') };
                if (filters.palm) { preferencesArray.push('Palm') };

                if (preferencesArray.length != 0) {
                    forReader += (forReader == '' ? '' : ', ') + '[ Preferences: ' + preferencesArray.join(', ') + ']';
                }

                $('#filterBreadCrumb').text('Selection(s) - ' + forReader);
                return forReader;
            }

            returnObj.setBreadCrumbToFilter = () => {
                var filterKeys = Object.keys(filters);

                var thisFilterArray = [];

                filterKeys.forEach((thisFilterKey) => {
                    if (filters[thisFilterKey] != '' && (filters[thisFilterKey])) {
                        thisFilterArray.push(filters[thisFilterKey]);
                    }

                })

                $('#filterBreadCrumb').text(returnObj.packageFiltersForReader);
            }


            function passShade(thisVal) {
             //   console.log('Check on ' + thisVal);
                if (filters.shadeTol == 'shade' && thisVal != 'good') { return false; }
                if (filters.shadeTol == 'partial' && (thisVal != 'good' && thisVal != 'medium')) { return false; }
                //  (thisVal!='good' || thisVal!='medium') => (thisVal=='poor')

                return true;
            }

            function passWaterReq(thisVal) {
              //  console.log('Pass Water Req =' + thisVal + '  waterReq=' + filters.waterReq);

                if (thisVal == 'all') { return true; }
                if (filters.waterReq == 'dryCanIrrigate') { return true; }
                if (thisVal.indexOf(filters.waterReq) != -1) { return true }

                return false;
            }

            function passWindyTol(thisVal) {
              //  console.log('passWindyTol=' + thisVal + '  windTol=' + filters.windTol);

                if (!filters.windTol) { return true };
                return (filters.windTol && (thisVal == 'yes'))
            }

            function passYesBool(thisVal, filterVal) {
                if (!filterVal) { return true };
                return (filterVal && (thisVal.toUpperCase() == 'YES'))
            }

            function passSize(thisVal) {
                // compact small medium large

            //    console.log('Size = '+ thisVal);
            //    console.log(JSON.stringify(filters));

                if(!filters.compact && !filters.small && !filters.medium && !filters.big) {return true;}

                console.log((((thisVal == 'compact') && (filters.compact)) || ((thisVal == 'small') && (filters.small))
                    || ((thisVal == 'medium') && (filters.medium)) || ((thisVal == 'large') && (filters.big))));

                return (((thisVal == 'compact') && (filters.compact)) || ((thisVal == 'small') && (filters.small))
                    || ((thisVal == 'medium') && (filters.medium)) || ((thisVal == 'large') && (filters.big)));
            }

            return returnObj;
        }();

    </script>
